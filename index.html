<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>HANGMAN</h1>
    <h2>Theme: Animals</h2>

    <button onclick="onPress('A')" class="alpha">A</button>
    <button onclick="onPress('B')" class="alpha">B</button>
    <button onclick="onPress('C')" class="alpha">C</button>
    <button onclick="onPress('D')" class="alpha">D</button>
    <button onclick="onPress('E')" class="alpha">E</button>
    <button onclick="onPress('F')" class="alpha">F</button>
    <button onclick="onPress('G')" class="alpha">G</button>
    <button onclick="onPress('H')" class="alpha">H</button>
    <button onclick="onPress('I')" class="alpha">I</button>
    <button onclick="onPress('J')" class="alpha">J</button>
    <button onclick="onPress('K')" class="alpha">K</button>
    <button onclick="onPress('L')" class="alpha">L</button>
    <button onclick="onPress('M')" class="alpha">M</button>
    <button onclick="onPress('N')" class="alpha">N</button>
    <button onclick="onPress('O')" class="alpha">O</button>
    <button onclick="onPress('P')" class="alpha">P</button>
    <button onclick="onPress('Q')" class="alpha">Q</button>
    <button onclick="onPress('R')" class="alpha">R</button>
    <button onclick="onPress('S')" class="alpha">S</button>
    <button onclick="onPress('T')" class="alpha">T</button>
    <button onclick="onPress('U')" class="alpha">U</button>
    <button onclick="onPress('V')" class="alpha">V</button>
    <button onclick="onPress('W')" class="alpha">W</button>
    <button onclick="onPress('X')" class="alpha">X</button>
    <button onclick="onPress('Y')" class="alpha">Y</button>
    <button onclick="onPress('Z')" class="alpha">Z</button>

    <h3 id="fillBlanks"></h3>
    <button onclick="window.location.reload()">New Game</button>

    <div id="left-div">
        <img src="assets/0.jpg" alt="hangmanImage" id="hangmanImg">
    </div>
    <div id="right-div">
        <h3 id="caption">Chances left: </h3><h3 id="chances"></h3>
        <h3 id="result"></h3>
    </div>
</body>
    <script src = script.js></script>
</html>
